{% extends "base.html" %}

{% block title %}All G-code Files - Trinetra{% endblock %}

{% block extra_head %}
<!-- Include GCodeLoader -->
<script src="https://cdn.jsdelivr.net/npm/three@0.110/examples/js/loaders/GCodeLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.110/examples/js/utils/BufferGeometryUtils.js"></script>
<style>
    body {
        background-color: #fff !important;
    }
</style>
{% endblock %}

{% block content %}
<!-- Page Header -->
<div class="row justify-content-center">
    <div class="col text-center">
        <h1>All G-code Files</h1>
        <p class="text-muted">Browse all G-code files across all folders</p>
    </div>
</div>

<!-- Search Bar -->
<div class="row justify-content-center">
    <div class="col-md-10">
        <div id="search-bar" class="input-group mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Search G-code files...">
        </div>
        <div id="metadata" class="text-center text-muted"></div>
    </div>
</div>

<!-- G-code Files Canvas -->
<canvas id="c" class="d-block mx-auto"></canvas>

<!-- G-code Files Content -->
<div id="content" class="mt-4"></div>
{% endblock %}

{% block scripts %}
<script>
    const gcodeFiles = {{ gcode_files|tojson }};
</script>
<script src="{{ url_for('static', filename='js/gcode_renderer.js') }}"></script>
<script src="{{ url_for('static', filename='js/gcode_files.js') }}"></script>
{% endblock %}
