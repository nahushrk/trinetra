<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Trinetra{% endblock %}</title>
    <link rel="icon" href="/static/images/trinetra.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Include Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Include Three.js and OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.110/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.110/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.110/examples/js/loaders/STLLoader.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col text-center">
                    <a href="{{ url_for('index') }}" class="header-link">
                        <img src="{{ url_for('static', filename='images/trinetra.jpeg') }}" alt="Trinetra Logo" class="header-logo">
                        <span class="header-title">Trinetra</span>
                    </a>
                </div>
            </div>
            <!-- Navigation -->
            <div class="row justify-content-center">
                <div class="col text-center">
                    <nav class="nav-links">
                        <a href="{{ url_for('index') }}" class="nav-link">
                            <i class="fas fa-home"></i> Home
                        </a>
                        <a href="{{ url_for('gcode_files_view') }}" class="nav-link">
                            <i class="fas fa-cube"></i> All G-code Files
                        </a>
                        <a href="{{ url_for('stats_view') }}" class="nav-link">
                            <i class="fas fa-chart-bar"></i> Stats
                        </a>
                        <a href="{{ url_for('config_view') }}" class="nav-link">
                            <i class="fas fa-cog"></i> Config
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col text-center">
                    <p class="footer-text">
                        Trinetra - Local 3D Printing Catalog for Klipper
                        <br>
                        <a href="https://github.com/nahushrk/trinetra" target="_blank" class="footer-link">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                        <span class="footer-separator">|</span>
                        <a href="https://github.com/nahushrk/trinetra/blob/main/LICENSE" target="_blank" class="footer-link">
                            MIT License
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Include jQuery and Bootstrap JS for dropdown functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
