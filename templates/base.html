<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Trinetra{% endblock %}</title>
    <link rel="icon" href="/static/images/trinetra.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Include Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Include Three.js and OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.110/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.110/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.110/examples/js/loaders/STLLoader.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col text-center">
                    <a href="{{ url_for('index') }}" class="header-link">
                        <img src="{{ url_for('static', filename='images/trinetra.jpeg') }}" alt="Trinetra Logo" class="header-logo">
                        <span class="header-title">Trinetra</span>
                    </a>
                </div>
            </div>
            <!-- Navigation -->
            <div class="row justify-content-center">
                <div class="col text-center">
                    <nav class="nav-links">
                        <a href="{{ url_for('index') }}" class="nav-link">
                            <i class="fas fa-home"></i> Home
                        </a>
                        <a href="{{ url_for('gcode_files_view') }}" class="nav-link">
                            <i class="fas fa-cube"></i> All G-code Files
                        </a>
                        <a href="{{ url_for('stats_view') }}" class="nav-link">
                            <i class="fas fa-chart-bar"></i> Stats
                        </a>
                        <div class="dropdown d-inline-block">
                          <button id="reload-dropdown" class="nav-link btn btn-link dropdown-toggle"
                                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-sync-alt"></i> Reload Index
                          </button>
                          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="reload-dropdown">
                            <a class="dropdown-item reload-option" href="#" data-mode="all">Reload All (Files + Stats)</a>
                            <a class="dropdown-item reload-option" href="#" data-mode="stats">Reload Stats Only</a>
                          </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col text-center">
                    <p class="footer-text">
                        Trinetra - Local 3D Printing Catalog for Klipper
                        <br>
                        <a href="https://github.com/nahushrk/trinetra" target="_blank" class="footer-link">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                        <span class="footer-separator">|</span>
                        <a href="https://github.com/nahushrk/trinetra/blob/main/LICENSE" target="_blank" class="footer-link">
                            MIT License
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Include jQuery and Bootstrap JS for dropdown functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Handle reload index dropdown options
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.reload-option').forEach(option => {
                option.addEventListener('click', function(e) {
                    e.preventDefault();
                    const mode = this.dataset.mode;
                    const action = mode === 'stats' ?
                        'This will only reload Moonraker statistics. Continue?' :
                        'This will reload ALL data from filesystem and Moonraker. This may take a while. Continue?';
                    
                    if (confirm(action)) {
                        const dropdown = document.getElementById('reload-dropdown');
                        const originalHtml = dropdown.innerHTML;
                        dropdown.disabled = true;
                        dropdown.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Reloading...';
                        
                        fetch(`/reload_index?mode=${mode}`, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'}
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                const successMsg = mode === 'stats' ?
                                    'Stats reloaded successfully!' :
                                    'Index reloaded successfully!';
                                const counts = Object.entries(data.counts)
                                    .map(([key, value]) => `${key}: ${value}`)
                                    .join('\n');
                                alert(`${successMsg}\n\nCounts:\n${counts}`);
                                location.reload();
                            } else {
                                throw new Error(data.error || 'Unknown error');
                            }
                        })
                        .catch(error => {
                            alert(`Error reloading ${mode}: ${error.message}`);
                        })
                        .finally(() => {
                            dropdown.disabled = false;
                            dropdown.innerHTML = originalHtml;
                        });
                    }
                });
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
