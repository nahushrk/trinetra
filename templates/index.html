{% extends "base.html" %}

{% block title %}Trinetra{% endblock %}

{% block extra_head %}
<!-- Include GCodeLoader -->
<script src="https://cdn.jsdelivr.net/npm/three@0.110/examples/js/loaders/GCodeLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.110/examples/js/utils/BufferGeometryUtils.js"></script>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- Search Bar -->
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div id="search-bar" class="input-group mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Search STL files or folders...">
            </div>
            <!-- Upload Button Moved Below Search Bar -->
            <div class="upload-container">
                <div class="btn-group">
                    <button id="upload-button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="bi bi-upload"></i> Upload
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" id="upload-file">Upload File</a>
                        <a class="dropdown-item" href="#" id="upload-directory">Upload Directory</a>
                    </div>
                </div>
            </div>
            <div id="metadata" class="text-center text-muted"></div>
        </div>
    </div>

    <!-- Hidden file inputs for uploads -->
    <input type="file" id="file-input" style="display: none;" multiple accept=".zip">
    <input type="file" id="directory-input" style="display: none;" webkitdirectory directory multiple>

    <canvas id="c" class="d-block mx-auto"></canvas>

    <div id="content" class="mt-4"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const stlFiles = {{stl_files | tojson}};
</script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
