x-trinetra-host-base-dir: &trinetra_host_base_dir ./tests/test_data

services:
  trinetra:
    build: .
    container_name: trinetra
    restart: unless-stopped
    ports:
      - "${TRINETRA_PORT:-8969}:8969"
    environment:
      - CONFIG_FILE=/trinetra-data/system/config.yaml
      - TRINETRA_LOG_FILE=-
    volumes:
      - type: bind
        source: *trinetra_host_base_dir
        target: /trinetra-data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test:
        [
          "CMD",
          "/app/.venv/bin/python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8969/', timeout=5)",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
